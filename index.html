<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000000;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
            width: 100%;
            height: 100%;
        }
         select {
            width: 100%;
            padding: 10px;
            margin: 12px 0;
            border: 2px solid #000000;
            border-radius: 8px;
        }
        input{
            width: 92%;
            padding: 10px;
            margin: 12px 0;
            border: 2px solid #000000;
            border-radius: 8px;
        }
        button{
            width: 100%;
  padding: 12px;
  border: none;
  border-radius: 8px;
  color: white;
  font-weight: bold;
  margin-top: 20px;
  background: #505050;
  border: 1px solid #9f9f9f;

        }
        .text1{
            text-align: center;
            
        }
        .sp-btn{
            width: 100%;
  padding: 12px;
  border: none;
  border-radius: 8px;
  color: white;
  font-weight: bold;
  margin-top: 20px;
  background: #00bbff;
  border: 1px solid #000000;



        }
        .spsol-btn{
            width: 100%;
  padding: 12px;
  border: none;
  border-radius: 8px;
  color: white;
  font-weight: bold;
  margin-top: 20px;
  background: #cd14de;
  border: 1px solid #000000;

        }
        
    </style>
</head>
<body>

<div class="container">
    <h2 class = text1 ></h2>
    <label for="cryptoAmount">Amount:</label>
    <input type="number" id="cryptoAmount" placeholder="Enter amount" />

    <label for="cryptoSelect">Choose cryptocurrency:</label>
    <select id="cryptoSelect">
        <option value="bitcoin">Bitcoin (BTC)</option>
        <option value="ethereum">Ethereum (ETH)</option>
        <option value="litecoin">Litecoin (LTC)</option>
        <option value="fasttoken">Fasttoken (FTN)</option>
        <option value="toncoin">Toncoin (TON)</option> 
        <option value="solana">Solana (SOL)</option>
        <option value="pi-network">Pi Network (PI)</option>
        <option value="notecoin">Notcoin (NOT)</option>
        <option value="px-token">PX Token (PX)</option>
    </select>

    <label for="fiatSelect">Convert to:</label>
    <select id="fiatSelect">
        <option value="usd">USD</option>
        <option value="eur">EUR</option>
        <option value="amd">AMD (Armenian Dram)</option> <!-- Added AMD (Armenian Dram) -->
    </select>

    <button onclick="convertCrypto()">Convert</button>
    <button class="sp-btn" onclick="window.open('ton://transfer/UQBfrU75WGhBLnRpBs1ImWE5sPdxKsFMBgogpD578JxXyDbK?amount=10000000&text=Support%20the%20project!')">
        Support with TON
    </button>
    <button class="spsol-btn" onclick="window.open('solana:8LcYdXwRFU6uHTL2Ns2XRnNyY7ZB7YWhEGuuN5Hxokaf?amount=0.1&memo=Support%20the%20project!')">
        Support with SOL
    </button>
    
    
    <h3 id="result"></h3>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    async function convertCrypto() {
        const amount = document.getElementById('cryptoAmount').value;
        const crypto = document.getElementById('cryptoSelect').value;
        const fiat = document.getElementById('fiatSelect').value;
        
        if (!amount) {
            alert("Please enter an amount.");
            return;
        }

        try {
            // Fetching the conversion rates using CoinGecko API
            const response = await axios.get(`https://api.coingecko.com/api/v3/simple/price?ids=${crypto}&vs_currencies=${fiat}`);
            const rate = response.data[crypto][fiat];
            const result = (rate * amount).toFixed(2);

            document.getElementById('result').innerText = `${amount} ${crypto.toUpperCase()} = ${result} ${fiat.toUpperCase()}`;
        } catch (error) {
            console.error("Error fetching data", error);
            alert("Something went wrong. Please try again later.");
        }
    }
</script>

</body>
</html>
